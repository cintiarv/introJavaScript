<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body class="container">
    <section class="d-block" id="login">
        <form class="d-flex" action="">
            <h1 class="text-center mt-5 mb-3">Iniciar sesión</h1>
            <input type="email"> <!-- type valida el texto que habrá dentro  -->
            <input type="password">
            <button class="button mx-auto btn btn-outline-success">Login</button> <!-- Evento que ocurre en formularios-> si le das click dentro del form siempre se va a refrescar la pag -->
        </form>
    </section>
    <div class="d-flex title_container">
    <h2 class="d-none title_list" id="todolist">To-do List</h2>
    <button class="btn btn-light button__return d-none" id="btn"> X </button>
    </div>
    <button class="btn btn-outline-warning button__task d-none" id="btn__task">Add task</button>
    <section class="d-none" id="list">
        <div class="lista"> 
        <ul id="lista" class="list">
        </ul>
        </div>
    </section>

    <script src="./script.js"></script>
